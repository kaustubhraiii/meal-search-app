<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Find The Right Meal With Your Ingredient Choices</title>
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Quality Meals with Quality Ingredients</h2>
                <blockquote>A Recipe Has No Soul. You, As The Cook, Must Bring The Soul To The Recipe
                    <cite>- Thomas Keller</cite>
                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-content" placeholder="Enter An Ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results: </h2>
                <div id="meal">
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="food.jpg" alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>Chicken Pasta</h3>
                            <a href="#" class="recipe-btn">Get Recipe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
